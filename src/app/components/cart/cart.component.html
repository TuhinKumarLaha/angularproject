<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>

      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>

      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>


    <!-- Remove Column -->
    <ng-container matColumnDef="remove" class="cell-width">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>

      <td mat-footer-cell *matFooterCellDef>
        <button routerLink="/checkout" mat-raised-button color="primary" class="checkout-btn">CHECKOUT NOW</button>
      </td>
    </ng-container>


    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity" class="cell-width">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="">
        <mat-form-field class="input-width">
          <input matInput type="number" name="" id="">
        </mat-form-field>
      </td>

      <td mat-footer-cell *matFooterCellDef>Total Cost :</td>
    </ng-container>
  
    

    <!-- Cost Column -->
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let element"> {{element.cost | currency : "INR"}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency : "INR"}} </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
