<p>order works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="orderid">
      <th mat-header-cell *matHeaderCellDef> Order ID </th>
      <td mat-cell *matCellDef="let element"> {{element.orderid}} </td>

      <!-- <td mat-footer-cell *matFooterCellDef> </td> -->
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="orderdate">
      <th mat-header-cell *matHeaderCellDef> Order Date </th>
      <td mat-cell *matCellDef="let element"> {{element.orderdate}} </td>

      <!-- <td mat-footer-cell *matFooterCellDef>  </td> -->
    </ng-container>


    <!-- Remove Column -->
    <ng-container matColumnDef="deliverydate" class="cell-width">
      <th mat-header-cell *matHeaderCellDef>Delivery Date</th>
      <td mat-cell *matCellDef="let element"> {{element.deliverydate}}
        <!-- <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button> -->
      </td>

      <!-- <td mat-footer-cell *matFooterCellDef>
        <button routerLink="/checkout" mat-raised-button color="primary" class="checkout-btn">CHECKOUT NOW</button>
      </td> -->
    </ng-container>


    <!-- Delivert status Column -->
    <ng-container matColumnDef="deliverystatus" class="cell-width">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}}</td>

      <!-- <td mat-footer-cell *matFooterCellDef></td> -->
    </ng-container>
  
    

    <!-- Total Cost Column -->
  <ng-container matColumnDef="totalcost">
    <th mat-header-cell *matHeaderCellDef> Total Cost </th>
    <td mat-cell *matCellDef="let element"> {{element.totalcost | currency : "INR"}} </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
  </table>
